apiVersion: v1
kind: Service
metadata:
  name: financial-analysis-service
  namespace: default
  labels:
    app: financial-analysis
  annotations:
    # Azure Load Balancer annotations
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    app: financial-analysis
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 5000
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours for WebSocket connections

---
# Optional: ClusterIP service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: financial-analysis-internal
  namespace: default
  labels:
    app: financial-analysis
spec:
  type: ClusterIP
  selector:
    app: financial-analysis
  ports:
  - name: http
    protocol: TCP
    port: 5000
    targetPort: 5000
