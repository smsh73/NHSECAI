# Azure Key Vault SecretProviderClass
# This is for enterprise-grade secret management using Azure Key Vault
# Prerequisites:
# 1. AKS cluster with Azure Key Vault CSI driver enabled
# 2. Managed Identity or Service Principal with Key Vault access
# 3. Azure Key Vault created with secrets stored

apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-keyvault-sync
  namespace: default
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"
    userAssignedIdentityID: ""  # Set your Managed Identity Client ID
    keyvaultName: ""  # Set your Key Vault name
    cloudName: "AzurePublicCloud"
    tenantId: ""  # Set your Azure Tenant ID
    
    # Define which secrets to sync from Key Vault
    objects: |
      array:
        - |
          objectName: database-url
          objectType: secret
          objectAlias: DATABASE_URL
        - |
          objectName: azure-databricks-token
          objectType: secret
          objectAlias: AZURE_DATABRICKS_TOKEN
        - |
          objectName: azure-postgres-password
          objectType: secret
          objectAlias: AZURE_POSTGRES_PASSWORD
        - |
          objectName: azure-cosmos-key
          objectType: secret
          objectAlias: AZURE_COSMOS_KEY
        - |
          objectName: azure-openai-api-key
          objectType: secret
          objectAlias: AZURE_OPENAI_API_KEY
        - |
          objectName: azure-openai-embedding-key
          objectType: secret
          objectAlias: AZURE_OPENAI_EMBEDDING_KEY
  
  # Sync Key Vault secrets to Kubernetes Secret
  secretObjects:
  - secretName: financial-analysis-secrets
    type: Opaque
    data:
    - objectName: DATABASE_URL
      key: DATABASE_URL
    - objectName: AZURE_DATABRICKS_TOKEN
      key: AZURE_DATABRICKS_TOKEN
    - objectName: AZURE_POSTGRES_PASSWORD
      key: AZURE_POSTGRES_PASSWORD
    - objectName: AZURE_COSMOS_KEY
      key: AZURE_COSMOS_KEY
    - objectName: AZURE_OPENAI_API_KEY
      key: AZURE_OPENAI_API_KEY
    - objectName: AZURE_OPENAI_EMBEDDING_KEY
      key: AZURE_OPENAI_EMBEDDING_KEY

---
# ServiceAccount for workload identity
apiVersion: v1
kind: ServiceAccount
metadata:
  name: financial-analysis-sa
  namespace: default
  annotations:
    azure.workload.identity/client-id: ""  # Set your Managed Identity Client ID
