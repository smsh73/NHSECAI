apiVersion: apps/v1
kind: Deployment
metadata:
  name: financial-analysis-app
  namespace: default
  labels:
    app: financial-analysis
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: financial-analysis
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: financial-analysis
        version: v1
    spec:
      # Use service account with ACR pull permissions
      serviceAccountName: default
      
      containers:
      - name: app
        # Replace with your ACR image
        image: <your-acr-name>.azurecr.io/financial-analysis:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: financial-analysis-config
        # Environment variables from Secret
        - secretRef:
            name: financial-analysis-secrets
        
        # Resource limits and requests
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        # Liveness probe - checks if app is running
        livenessProbe:
          httpGet:
            path: /api/system/status
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        # Readiness probe - checks if app is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /api/system/status
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Startup probe - gives app time to start up
        startupProbe:
          httpGet:
            path: /api/system/status
            port: 5000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      
      # Pod-level security context
      securityContext:
        fsGroup: 1001
      
      # Topology spread for high availability
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app: financial-analysis
