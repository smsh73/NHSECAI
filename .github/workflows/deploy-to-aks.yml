name: Deploy to AKS

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - staging
          - production

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}
  RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
  AKS_CLUSTER_NAME: ${{ secrets.AKS_CLUSTER_NAME }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Log in to ACR
        run: |
          az acr login --name ${{ env.ACR_NAME }}
      
      - name: Extract metadata
        id: meta
        run: |
          VERSION=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Image tag: $VERSION"
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/financial-analysis:${{ steps.meta.outputs.version }}
            ${{ env.ACR_NAME }}.azurecr.io/financial-analysis:latest
          cache-from: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/financial-analysis:buildcache
          cache-to: type=registry,ref=${{ env.ACR_NAME }}.azurecr.io/financial-analysis:buildcache,mode=max

  deploy-to-aks:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}
      
      - name: Create namespace if not exists
        run: |
          kubectl create namespace default --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Deploy ConfigMap
        run: |
          kubectl apply -f k8s/configmap.yaml
      
      - name: Create/Update Secrets
        run: |
          kubectl create secret generic financial-analysis-secrets \
            --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --from-literal=AZURE_DATABRICKS_TOKEN="${{ secrets.AZURE_DATABRICKS_TOKEN }}" \
            --from-literal=AZURE_POSTGRES_PASSWORD="${{ secrets.AZURE_POSTGRES_PASSWORD }}" \
            --from-literal=AZURE_COSMOS_KEY="${{ secrets.AZURE_COSMOS_KEY }}" \
            --from-literal=AZURE_OPENAI_API_KEY="${{ secrets.AZURE_OPENAI_API_KEY }}" \
            --from-literal=AZURE_OPENAI_EMBEDDING_KEY="${{ secrets.AZURE_OPENAI_EMBEDDING_KEY }}" \
            --namespace=default \
            --dry-run=client -o yaml | kubectl apply -f -
      
      - name: Update deployment image
        run: |
          sed -i "s|<your-acr-name>|${{ env.ACR_NAME }}|g" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml
      
      - name: Deploy Service
        run: |
          kubectl apply -f k8s/service.yaml
      
      - name: Deploy HPA
        run: |
          kubectl apply -f k8s/hpa.yaml
      
      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/financial-analysis-app --timeout=10m
      
      - name: Get deployment info
        run: |
          echo "=== Pods ==="
          kubectl get pods -l app=financial-analysis
          echo ""
          echo "=== Service ==="
          kubectl get service financial-analysis-service
          echo ""
          echo "=== HPA ==="
          kubectl get hpa financial-analysis-hpa
      
      - name: Run health check
        run: |
          EXTERNAL_IP=$(kubectl get service financial-analysis-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          if [ -n "$EXTERNAL_IP" ]; then
            echo "Application URL: http://$EXTERNAL_IP"
            curl -f http://$EXTERNAL_IP/api/system/status || echo "Health check failed"
          else
            echo "External IP not yet assigned"
          fi

  notify:
    name: Send deployment notification
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-aks]
    if: always()
    
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy-to-aks.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
            echo "Image: ${{ env.ACR_NAME }}.azurecr.io/financial-analysis:${{ needs.build-and-push.outputs.image-tag }}"
          else
            echo "❌ Deployment failed"
          fi
